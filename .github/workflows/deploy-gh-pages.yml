name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build libraries
        run: |
          npm run build:lib:entities
          npm run build:lib:use-cases
          npm run build:lib:gateways

      - name: Build webapp (set publicPath for GH Pages)
        env:
          # GITHUB_REPOSITORY is like 'owner/repo'
          REPO_NAME: ${{ github.repository }}
          # compute public path as '/repo/'
          VUE_APP_PUBLIC_PATH: ${{ format('/{0}/', github.repository_name) }}
        run: |
          cd packages/ganttlab-adapter-webapp
          npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/ganttlab-adapter-webapp/dist
          publish_branch: gh-pages
